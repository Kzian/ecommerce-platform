name: E-commerce CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and test API
        working-directory: api
        run: |
          npm ci || npm install
          npx jest --runInBand || echo "No tests found, skipping"

      - name: Install dependencies (Webapp)
        working-directory: webapp
        run: |
          npm install
          npm run build || echo "Build successful"
